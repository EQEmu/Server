language: cpp
compiler: gcc
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - libmysqlclient-dev
    - libperl-dev
    - libboost-dev
    - liblua5.1-0-dev
    - zlib1g-dev
    - uuid-dev
    - libssl-dev
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
  - cmake -G "Unix Makefiles" -DEQEMU_BUILD_TESTS=ON -DEQEMU_ENABLE_BOTS=ON -DEQEMU_BUILD_LOGIN=ON
  - make -j2
  - ./bin/tests
branches:
  only:
    - master
    - stable
notifications:
  email: false
  irc:
    channels: "irc.eqemulator.net#eqemucoders"
os: linux